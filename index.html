<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Todo</h1>
            <div class="controls">
                <select id="filter">
                    <option value="all">All Tasks</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <select id="sort">
                    <option value="dueDate">Due Date</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </header>

        <main>
            <div class="task-list" id="taskList"></div>
            
            <div class="new-task-container">
                <button id="newTaskBtn" class="new-task-btn">+ New task</button>
                <div class="task-input hidden">
                    <input type="text" id="title" placeholder="Task title" required>
                    <textarea id="description" placeholder="Task description"></textarea>
                    <input type="date" id="dueDate" required>
                    <div class="input-actions">
                        <button id="addTask" class="confirm-btn">Add Task</button>
                        <button id="cancelTask" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
